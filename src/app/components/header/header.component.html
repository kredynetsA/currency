<mat-toolbar color="primary" class="header">
  <div class="header_container">
    <span>Currency Converter</span>
    <ul class="list">
      <li class="list_item" *ngFor="let item of currencyData">{{item.currencyCodeA}} {{item.rateBuy.toFixed(2)}} / {{item.rateSell.toFixed(2)}}</li>
    </ul>
  </div>
</mat-toolbar>
